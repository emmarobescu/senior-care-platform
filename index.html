<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arizona Senior Care Finder</title>
  <!-- Link to my CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Senior Care Finder</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="assessment.html">Start Assessment</a>
      <!-- Later: add links to Provider Profiles, Results, etc. -->
    </nav>
  </header>

  <!-- SEARCH CONTROLS -->
  <section id="search-controls">
    <h2>Find Facilities on the Map</h2>

    <label for="zipcode">ZIP Code or City:</label>
    <input
      type="text"
      id="zipcode"
      name="zipcode"
      placeholder="e.g., 85001 or Phoenix, AZ"
    />

    <label for="level-of-care">Level of Care:</label>
    <select id="level-of-care" name="level-of-care">
      <option value="">-- Select Care Level --</option>
      <option value="assisted_supervisory">Assisted Living (Supervisory)</option>
      <option value="assisted_personal">Assisted Living (Personal)</option>
      <option value="assisted_directed">Assisted Living (Directed)</option>
      <option value="memory_care">Memory Care</option>
      <option value="skilled_nursing">Skilled Nursing</option>
    </select>

    <button id="search-button">Search</button>
  </section>

  <!-- MAP CONTAINER -->
  <div id="map" style="height: 80vh; margin-bottom: 20px;"></div>

  <!-- MAIN CONTENT -->
  <main>
    <h2>Welcome to Senior Care Finder</h2>
    <p>Find assisted living, memory care, and nursing facilities near you.</p>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Senior Care Finder</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Your application code -->
  <script src="scripts/app.js"></script>
</body>
</html>
